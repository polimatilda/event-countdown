<div class="d-flex justify-content-center align-items-center mt-5">
  <form class="w-50" [formGroup]="loginForm" (submit)="onSubmit()">
  
    <div class="form-outline mb-4">
      <input type="email" id="form2Example1" class="form-control" formControlName="username"/>
      <label class="form-label" for="form2Example1">Username</label>
    </div>
  
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control" formControlName="password"/>
      <label class="form-label" for="form2Example2">Password</label>
    </div>
  
  
    <button type="submit" class="btn btn-dark btn-block mb-4">Sign in</button>
  </form>
</div>
